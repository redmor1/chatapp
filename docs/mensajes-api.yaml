    #    - Datos: { mensajeId, conversacionId, usuarioId, leidoEn }
    #    - Receptores: el autor del mensaje y otros usuarios en la conversaci칩n.
    #
    # EVENTOS DEL CLIENTE AL SERVIDOR (m칠todos que el cliente puede invocar):
    # 1. SendMessage(conversacionId, contenido)
    #    - Env칤a un nuevo mensaje a una conversaci칩n.
    #
    # 2. MarkAsRead(mensajeId, conversacionId)
    #    - Marca un mensaje como le칤do.
    #
    # 3. SendTypingIndicator(conversacionId, isTyping)
    #    - Indica que el usuario est치 escribiendo (isTyping=true) o dej칩 de escribir (isTyping=false).

